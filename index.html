<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS multiplayer top-down shooter</title>
    
  <script src="/socket.io/socket.io.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Jura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">

  <script type="text/javascript" src="lib/dat.gui.min.js"></script>
  <script type="text/javascript" src="lib/keyboard.js"></script>
  <script type="text/javascript" src="lib/pixi.min.js"></script>
  <script type="text/javascript" src="lib/soundjs.min.js"></script>

  <script type="text/javascript" src="src/event_emitter.js"></script>
  <script type="text/javascript" src="src/entities/player.client.js"></script>
  <script type="text/javascript" src="src/entities/projectile.client.js"></script>
  <script type="text/javascript" src="src/entities/pathway.client.js"></script>
  <script type="text/javascript" src="src/entities/pickup.client.js"></script>
  <script type="text/javascript" src="src/core/core.shared.js"></script>
  <script type="text/javascript" src="src/core/core.client.js"></script>
  
  <script type="text/javascript" src="src/client.js"></script>

</head>
<body>

  <div id="menu-container" class="container perspective">

    <div id="menu-box">
      <div id="player-creation-menu" class="hidden">
        <div id="player-creation-menu__player-name-field" class="form-field">
          <span>Enter your name:</span>
          <input id="player-creation-menu__player-name-input" type="text">
        </div>

        <div id="color-palette">
          <span class="color-palette__item" color="red"></span>
          <span class="color-palette__item" color="green"></span>
          <span class="color-palette__item" color="blue"></span>
          <span class="color-palette__item" color="yellow"></span>
          <span class="color-palette__item" color="orange"></span>
          <span class="color-palette__item" color="purple"></span>
          <span class="color-palette__item" color="cyan"></span>
          <span class="color-palette__item" color="lime"></span>
          <span class="color-palette__item" color="pink"></span>
          <span class="color-palette__item active" color="white"></span>
        </div>

        <div id="player-creation-menu__ship-container"></div>

        <button id="player-creation-menu__continue-btn" class="disabled">Continue</button>
      </div>

      <div id="main-menu" class="hidden">
        <h2 class="title">Multiplayer <br/> Space Shooter</h2>

        <button id="main-menu__create-btn">Create game</button>
        <button id="main-menu__join-btn">Join game</button>
        <button id="main-menu__back-btn" class="back-btn">Back</button>
      </div>
  
      <div id="create-game-menu" class="hidden">
        <h2 class="title">Create game</h2>

        <div class="form-field">
          <span>Room name:</span>
          <input id="create-game-menu__game-name-input" type="text">
        </div>
        <div class="form-field">
          <span>Password (optional):</span>
          <input id="create-game-menu__game-password-input" type="text">
        </div>

        <button id="create-game-menu__create-btn" class="disabled">Create</button>
        <button id="create-game-menu__back-btn" class="back-btn">Back</button>
      </div>
  
      <div id="join-game-menu" class="hidden">
        <h2 class="title">Join game</h2>
        <ul class="list"></ul>

        <div id="join-game-menu__game-password-field" class="form-field hidden">
          <span>Password:</span>
          <input type="text">
        </div>

        <button id="join-game-menu__join-btn" class="disabled">Join</button>
        <button id="join-game-menu__back-btn" class="back-btn">Back</button>
      </div>
    </div>

  </div>

  <div id="game-container" class="hidden">
    <div id="exit-game-modal" class="hidden">
      <h2 class="title">Return to lobby?</h2>
      <button id="exit-game-modal__btn">Exit Game</button>
      <span>Press "escape" to close the dialog</span>
    </div>

    <div id="player-ready-modal">
      <span id="player-ready-modal__press-button-text">Press the button when you're ready</span>
      <button id="player-ready-modal__btn">Ready</button>
      <span id="player-ready-modal__waiting-text" class="hidden">Waiting for other players<br/>to be ready...</span>
    </div>

    <div id="game-start-countdown-number" class="hidden"></div>
    <div id="game-end-modal" class="hidden"></div>

    <canvas id="game-canvas"></canvas>
  </div>

</body>
</html>
